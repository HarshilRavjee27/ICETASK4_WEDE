<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="css-assets/style.css">
</head>
<body>
    <header>
        <h1>Travel Destinations</h1>
    </header>

    <main>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">Paris</button>
                <div class="accordion-content">
                    <p>Paris - City of Lights and Culture</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=300" alt="Paris" class="thumbnail">
                            <figcaption>Eiffel Tower at sunset in Paris, France</figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">Tokyo</button>
                <div class="accordion-content">
                    <p>Tokyo - Modern Meets Traditional</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=300" alt="Tokyo" class="thumbnail">
                            <figcaption>Colourful lights at Tokyo, Japan</figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">Cape Town</button>
                <div class="accordion-content">
                    <p>Cape Town - Natural Beauty</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://images.unsplash.com/photo-1580060839134-75a5edca2e99?w=300" alt="Cape Town" class="thumbnail">
                            <figcaption>Table Mountain overlooking Cape Town, South Africa</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
    </div>

    <script src="js-assets/script.js"></script>
</body>
</html>
